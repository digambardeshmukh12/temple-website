<div class="home-container">
    <div class="poster-container">
        <img src="assets/poster.jpg" alt="Main Poster" class="main-poster">
        <div class="animated-text">
          <h1>Welcome to Our Temple</h1>
          <p>Experience the Divine</p>
        </div>
      </div>
  
    <div class="section">
      <h2>Committee Members</h2>
      <div class="card-container">
        <div class="card" *ngFor="let member of committeeMembers">
          <img [src]="member.image" alt="{{ member.name }}">
          <div class="card-info">
            <h3>{{ member.name }}</h3>
            <p>{{ member.position }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="section">
      <h2>Top Trustees</h2>
      <div class="card-container">
        <div class="card" *ngFor="let trustee of trustees">
          <img [src]="trustee.image" alt="{{ trustee.name }}">
          <div class="card-info">
            <h3>{{ trustee.name }}</h3>
            <p>{{ trustee.position }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="section">
      <h2>Our Temples</h2>
      <div class="card-container">
        <div class="card" *ngFor="let temple of temples">
          <img [src]="temple.image" alt="{{ temple.name }}">
          <div class="card-info">
            <h3>{{ temple.name }}</h3>
            <p>{{ temple.location }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
